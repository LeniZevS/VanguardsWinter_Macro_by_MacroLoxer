name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller pillow requests keyboard pyautogui pydirectinput pygetwindow

      - name: Build executable
        shell: pwsh
        run: |
          pyinstaller `
            --noconfirm `
            --clean `
            --windowed `
            --name LenivayaFigna `
            --hidden-import LenivayaFigna `
            --hidden-import Position `
            --hidden-import Winter_Event `
            --hidden-import Utility.FileCheck `
            --hidden-import Tools.botTools `
            --hidden-import Tools.winTools `
            --hidden-import Tools.avMethods `
            --add-data "Main.py;." `
            --add-data "Position.py;." `
            --add-data "Winter_Event.py;." `
            --add-data "LenivayaFigna.py;." `
            --add-data "webhook.py;." `
            --add-data "bootstrap_repo_url.txt;." `
            --add-data "Utility;Utility" `
            --add-data "Tools;Tools" `
            --add-data "Settings;Settings" `
            --add-data "Resources;Resources" `
            --add-data "tesseract;tesseract" `
            Main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LenivayaFigna-windows
          path: dist/LenivayaFigna
